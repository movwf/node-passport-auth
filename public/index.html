<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <!-- https://codepen.io/fghty/pen/PojKNEG -->
    <title>Passport Auth</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="/assets/index.css" />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form id="form" action="/auth/local/login" method="POST">
      <h3>Login Here</h3>

      <label class="inputLabel" for="username">Username</label>
      <input type="text" placeholder="Username" id="username" name="username" />

      <label class="inputLabel" for="password">Password</label>
      <input type="password" placeholder="Password" id="password" name="password" />

      <div class="checkboxContainer">
        <input type="checkbox" id="jwt" id="jwt" name="jwt" />
        <label for="jwt">JWT</label>
      </div>

      <button id="submit" type="submit">Log In</button>
      <div class="social">
        <div class="go" id="google"><i class="fab fa-google"></i> Google</div>
        <div class="fb" id="fb"><i class="fab fa-facebook"></i> Facebook</div>
      </div>

      <div id="status" class="status" hidden>Test</div>
    </form>
    <script src="/assets/index.js"></script>
  </body>
</html>
